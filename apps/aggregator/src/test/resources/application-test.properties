# Test Configuration
spring.profiles.active=test

# Kafka Test Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-aggregator-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Application Test Configuration
app.kafka.topics.transactions=test-transactions
app.s3.reports-bucket=test-reports-bucket

# AWS Test Configuration (LocalStack)
aws.region=us-east-1
aws.access-key=test-access-key
aws.secret-key=test-secret-key
aws.s3.endpoint=http://localhost:4566

# Logging Configuration for Tests
logging.level.br.com.itau.etl.aggregator=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.testcontainers=INFO

# Disable CloudWatch metrics for tests
management.metrics.export.cloudwatch.enabled=false
