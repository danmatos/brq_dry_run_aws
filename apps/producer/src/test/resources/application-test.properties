# Test configuration for Producer application
spring.profiles.active=test
logging.level.root=WARN
logging.level.br.com.itau=DEBUG

# Test AWS configuration
AWS_REGION=us-east-1

# Test Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092

# Test S3 configuration
app.s3.bucket-name=test-transactions-bucket
app.s3.pending-prefix=transactions/pending/
app.s3.processed-prefix=transactions/processed/
app.s3.rejected-prefix=transactions/rejected/

# Test DynamoDB configuration
app.dynamodb.processed-files-table=test-processed-files

# Test scheduler configuration
app.scheduler.file-processing-delay=60000

# Test validation configuration
app.validation.max-error-rate=0.1
app.validation.pix-enabled=true

# Test metrics configuration
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always
