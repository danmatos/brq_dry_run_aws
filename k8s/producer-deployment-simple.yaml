apiVersion: apps/v1
kind: Deployment
metadata:
  name: etl-producer
  namespace: etl
  labels:
    app: etl-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etl-producer
  template:
    metadata:
      labels:
        app: etl-producer
    spec:
      serviceAccountName: sa-producer
      containers:
      - name: producer
        image: 521176574385.dkr.ecr.sa-east-1.amazonaws.com/dry-run-brq-producer:latest
        ports:
        - containerPort: 8080
        env:
        - name: AWS_REGION
          value: "sa-east-1"
        - name: S3_INPUT_BUCKET
          value: "dry-run-brq-input-521176574385"
        - name: S3_REJECTED_BUCKET
          value: "dry-run-brq-rejected-521176574385"
        - name: SPRING_PROFILES_ACTIVE
          value: "aws"
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "localhost:9092"  # Placeholder - ser√° atualizado quando MSK estiver pronto
        - name: DYNAMODB_PROCESSED_FILES_TABLE
          value: "dry-run-brq-processed-files"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: etl-producer-service
  namespace: etl
spec:
  selector:
    app: etl-producer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
